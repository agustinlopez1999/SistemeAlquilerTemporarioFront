<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Alquileres Temporarios</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Gestión de Alquileres Temporarios</h1>
      <p>Bienvenido, Usuario</p>
    </header>
    <main>
      <section>
        <h2>Mis Propiedades</h2>
        <div id="lista-propiedades" class="propiedades-container">
          <!-- Aquí se cargarán dinámicamente las propiedades -->
        </div>
        <button id="btn-agregar-propiedad" class="btn">
          Agregar Propiedad
        </button>
      </section>

      <!-- Modal para agregar o editar propiedad -->
      <div id="modal-propiedad" class="modal">
        <div class="modal-content">
          <span
            class="close"
            onclick="document.getElementById('modal-propiedad').style.display='none'"
            >&times;</span
          >
          <h3 id="modal-titulo">Nueva Propiedad</h3>
          <form id="form-propiedad">
            <input type="hidden" id="id-propiedad" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required />

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" rows="3"></textarea>

            <label for="precio">Precio Diario:</label>
            <input type="number" id="precio" step="0.01" required />

            <label for="valor">Valor de la Propiedad:</label>
            <input type="number" id="valor" step="0.01" />

            <label for="habitaciones">Cantidad de Habitaciones:</label>
            <input type="number" id="habitaciones" />

            <label for="ambientes">Cantidad de Ambientes:</label>
            <input type="number" id="ambientes" />

            <label for="banos">Cantidad de Baños:</label>
            <input type="number" id="banos" />

            <label for="capacidad">Capacidad Máxima:</label>
            <input type="number" id="capacidad" />

            <button type="submit" id="btn-guardar" class="btn">Guardar</button>
          </form>
        </div>
      </div>
      <!--  Propiedades alquiladas -->
      <section>
        <h2>Mis Alquileres</h2>
        <div id="lista-alquileres" class="alquileres-container">
          <!-- Aquí se cargarán dinámicamente los alquileres -->
        </div>
      </section>
    </main>
  </body>
</html>
